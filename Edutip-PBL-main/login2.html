<html lang="en">
  <head>
    <link rel="shortcut icon" type="png" href="images/icon/letter-e.png">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login2.css" />
    <script></script>
  </head>
  <body>
    <div class="container">
      <!-- upper button section to select
             the login or signup form -->
      <div class="slider"></div>
      <div class="btn">
        <button class="login">Login</button>
        <button class="signUp">Signup</button>
      </div>
      <div class="social-icons">
				<img src="images/icon/fb2.png">
				<img src="images/icon/insta2.png">
				<img src="images/icon/tt2.png">
			</div>

      <!-- Form section that contains the
             login and the signup form -->
      <div class="form-section">
        <!-- login form -->
        <div class="login-box">
          <input
            type="email"
            class="email ele"
            name=""
            id="emaillogin"
            placeholder="youremail@email.com"
          /><br />
          <input
            type="password"
            placeholder="password"
            name=""
            class="password ele"
            id="passlogin"
          /><br />
          <button class="clkbtn" id="login">login</button>
        </div>

        <!-- signup form -->
        <div class="signup-box">
          <input
            type="email"
            placeholder="youremail@email.com"
            class="email ele"
            name=""
            id="email"
          /><br />
          <input
            type="password"
            placeholder="password"
            class="password ele"
            name=""
            id="pass"
          /><br />
          <button class="clkbtn" id="signup">Sign Up</button>
        </div>
      </div>
    </div>
    <script>
      let signup = document.querySelector(".signup");
      let login = document.querySelector(".login");
      let slider = document.querySelector(".slider");
      let formSection = document.querySelector(".form-section");

      signup.addEventListener("click", () => {
        slider.classList.add("moveslider");
        formSection.classList.add("form-section-move");
      });

      login.addEventListener("click", () => {
        slider.classList.remove("moveslider");
        formSection.classList.remove("form-section-move");
      });
    </script>

      // Initialize Firebase

      document.getElementById("signup").addEventListener("click", function () {
        const email = document.getElementById("email").value;
        const password = document.getElementById("pass").value;
        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            // ...
            window.location.href = "index.html";
            console.log("created");
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            // ..
            alert("Password should be of minimum 6 characters");
            console.log(errorCode + errorMessage);
          });
      });

      document.getElementById("login").addEventListener("click", function () {
        const email1 = document.getElementById("emaillogin").value;
        const password1 = document.getElementById("passlogin").value;
        signInWithEmailAndPassword(auth, email1, password1)
          .then((userCredential) => {

            alert("You have entered wrong email/password! Please try again");
            console.log(errorCode + errorMessage);
          });
      });
    </script>
  </body>
</html>
